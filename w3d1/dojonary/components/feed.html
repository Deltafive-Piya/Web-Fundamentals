<div class="feed">
    <!-- WITHIN FEED Need to include Flexed 2 divs 
            (left is posts, right is info) -->
            <div class="posts">
            <!-- postsDiv Needs posts -->
                <div class="postEntry">
                <!-- postEntry needs postMainDiv and postDetailsDiv -->
                    <div class="postMain">
                    <!-- postMain CENTERS 4 items: title, description1, description2, and dynamic like button -->
                            <p class="postMainTitle">ninja</p>
                            <p class="postMainDescription1">noun</p>
                            <p class="postMainDescription2">Plural:Ninjas</p>
                            <button class="postMainLikeBtn">Box Here</button>
                    </div>
                    <div class="postDetails">
                        <!-- postDetails includes <p>Tag with hyperLinks -->
                            <p> A practitioner skilled in the Japanese art of Ninjutsu</p>
                    </div>
                </div>
            </div>
            <div class="info">
                <!-- infoDiv needs 1 info w/ btn -->
            </div>
    </div>
