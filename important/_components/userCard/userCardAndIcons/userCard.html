<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="userCardStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>

    <!-- main -->
    <div class="uContainer">

        <!-- user info card -->
        <div class="uCard">
            <div class="uCHeader">
                <img src="icons/user-circle.png" alt="user-circle" class="uCAvatar-m">
            </div>
            <div class="card-body">
                <h1>Pier Stoddard</h1>
                <h3>
                    <img src="icons/map-marker.png" alt="pin" class="uCIcon-s"> 
                    Savannah, GA
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="icons/gear.png" alt="gear" class="uCIcon-s"> 
                        edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>



    
</body>
</html>
