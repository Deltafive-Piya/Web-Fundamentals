<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Requests</title>
    <link rel="stylesheet" href="connectionRequestsStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Connection Requests Card Component -->
    <div class="cRContainer">
        <div class="cRCard">
            <div class="cRHeader">
                <img src="cRAssets/two-in-circle.png" alt="connection request count" class="cRCount">
                <p class="cRTitle">Connection Requests</p>
            </div>
            <div class="cRBody">
                <div class="cREntry">
                    <div class="cRBody-Left">
                        <img src="cRAssets\profilePictures\todd-s.jpg" alt="user profile logo" class="cRIcon">
                        <h2 class="cRName">Todd E</h2>
                    </div>
                    <div class="cRBody-Right">
                        <img src="cRAssets\accept-circle.png" alt="accept button" class="cRChoice">
                        <img src="cRAssets\close-circle.png" alt="decline button" class="cRChoice">
                    </div>
                </div>
                <div class="cREntry">
                    <div class="cRBody-Left">
                        <img src="cRAssets\profilePictures\phil-s.jpg" alt="user profile logo" class="cRIcon">
                        <h2 class="cRName">Phil S</h2>
                    </div>
                    <div class="cRBody-Right">
                        <img src="cRAssets\accept-circle.png" alt="accept button" class="cRChoice">
                        <img src="cRAssets\close-circle.png" alt="decline button" class="cRChoice">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
