<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Connections</title>
    <link rel="stylesheet" href="yCCStyle.css">
</head>
<body>
    <div class="yCContainer">
        <div class="yCCard">
            <div class="yCHeader">
                <img src="yCAssets/500Count.png" alt="connection request count" class="yCCount">

            </div>
            <div class="yCBody">
                <!-- entry Todd -->
                <div class="yCEntry">
                    <div class="yCBody-Left">
                        <img src="pPageAssets\profilePictures\todd-s.jpg" alt="user profile logo" class="yCIcon">
                        <h2 class="yCName">Todd E</h2>
                    </div>
                </div>
                <!-- entry Phil -->
                <div class="yCEntry">
                    <div class="yCBody-Left">
                        <img src="pPageAssets\profilePictures\phil-s.jpg" alt="user profile logo" class="yCIcon">
                        <h2 class="yCName">Phil S</h2>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
